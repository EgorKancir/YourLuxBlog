<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon shortcut" href="/YourLuxBlog/yourluxblog-logo.4d54c152.png" type="image/x-icon"><title>YourLuxBlog</title><link rel="stylesheet" href="/YourLuxBlog/style.cb2902ff.css"><link rel="stylesheet" href="/YourLuxBlog/posts.eae72781.css"><link rel="stylesheet" href="/YourLuxBlog/style.38c0c2c8.css"><link rel="stylesheet" href="/YourLuxBlog/account.fcf57f20.css"></head><body> <header class="header"> <div class="container header__content"> <a class="logo__link" href="/YourLuxBlog/index.html">YourLuxBlog</a> <a class="header__account-link header__account-link--active" href="/YourLuxBlog/account.html">My account</a> <nav class="navigation"> <ul class="navigation__list"> <li class="navigation__item"> <a class="navigation__link" href="/YourLuxBlog/index.html">Home</a> </li> <li class="navigation__item"> <a class="navigation__link" href="/YourLuxBlog/posts.html">Posts</a> </li>  </ul> </nav> </div> </header> <main class="main"> <form class="post-form" id="post-form"> <label class="post-form__label" for="post_title"> Title: <input class="post-form__input" type="text" id="post_title" name="title"> </label> <label class="post-form__label" for="post_author"> Author: <input class="post-form__input" type="text" id="post_author" name="author"> </label> <label class="post-form__label" for="post_text"> Text: <textarea class="post-form__textarea" id="post_text" name="text"></textarea> </label> <label class="post-form__label" for="post_cover"> Post Cover ImageURL: <input class="post-form__input" type="text" id="post_cover" name="cover"> </label> <label class="post-form__label" for="post_image_url"> ImagesURL for post ( 2+ must be written through coma [ , ]): <input class="post-form__input" type="text" id="post_image_url" name="url"> </label> <button class="post-form__button--add" type="submit">Post</button> <button class="post-form__button--save" type="button">Save</button> </form> <div class="posts-gallery"> <div class="container posts-gallery__content" id="postsGallery--admin"></div> </div> </main> <footer class="footer"> <div class="container footer__content"> <div class="footer__top-group"> <nav class="navigation navigation--footer"> <ul class="navigation__list navigation__list--footer"> <li class="navigation__item navigation__item--footer"> <a class="navigation__link navigation__link--footer" href="/YourLuxBlog/index.html">Home</a> </li> <li class="navigation__item navigation__item--footer"> <a class="navigation__link navigation__link--footer" href="/YourLuxBlog/posts.html">Posts</a> </li> </ul> </nav> <div class="social-media"> <ul class="social-media__list"> <li class="social-media__item"> <a class="social-media__link" href="https://www.instagram.com/" target="_blank">Instagram</a> </li> <li class="social-media__item"> <a class="social-media__link" href="https://www.facebook.com/" target="_blank">Facebook</a> </li> <li class="social-media__item"> <a class="social-media__link" href="https://www.youtube.com/" target="_blank">YouTube</a> </li> </ul> </div> </div> <a class="footer__logo-link" href="/YourLuxBlog/index.html">YourLuxBlog</a> <p class="footer__signature">Â© 2025 Kantsyr Yehor</p> </div> </footer> <script id="post-card__template--admin" type="text/x-handlebars-template">
