<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/image/png/yourluxblog-logo.png" type="image/x-icon">
    <title>YourLuxBlogPage</title>
    <link rel="stylesheet" href="./src/css/postPage.css">
    <link rel="stylesheet" href="./src/icomoon/style.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header header--page">
        <div class="container header__content">
            <a class="logo__link" href="./index.html">YourLuxBlog</a>
            <a class="header__account-link" href="./account.html">My account</a>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="./index.html">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="./posts.html">Posts</a>
                    </li>
                </ul>
            </nav>
            <section class="hero">
                <div class="container hero__slogan-group">
                    <h2 class="hero__title">Explore the full story</h2>
                </div>
            </section>
        </div>
    </header>
    <main class="main-post-page">
        <div class="post-page__content"></div>
        <form class="post-comment-form" id="comment-form">
            <h2 class="post-comment-form__title">Leave your comment...</h2>
            <label class="post-comment-form__label" for="commentatorName">
                <input class="post-comment-form__input" type="text" id="commentatorName" placeholder="Your Name" required>
            </label>
            <label class="post-comment-form__label" for="commentatorComment">
                <textarea class="post-comment-form__textarea" id="commentatorComment" placeholder="Add your comment" required></textarea>
            </label>
            <button class="post-comment-form__submit">Send</button>
        </form>
    </main>
    <footer class="footer">
        <div class="container footer__content">
            <div class="footer__top-group">
                <nav class="navigation navigation--footer">
                    <ul class="navigation__list navigation__list--footer">
                        <li class="navigation__item navigation__item--footer">
                            <a class="navigation__link navigation__link--footer" href="./index.html">Home</a>
                        </li>
                        <li class="navigation__item navigation__item--footer">
                            <a class="navigation__link navigation__link--footer" href="./posts.html">Posts</a>
                        </li>
                    </ul>
                </nav>
                <div class="social-media">
                    <ul class="social-media__list">
                        <li class="social-media__item">
                            <a class="social-media__link" href="https://www.instagram.com/" target="_blank">Instagram</a>
                        </li>
                        <li class="social-media__item">
                            <a class="social-media__link" href="https://www.facebook.com/" target="_blank">Facebook</a>
                        </li>
                        <li class="social-media__item">
                            <a class="social-media__link" href="https://www.youtube.com/" target="_blank">YouTube</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="footer__logo-link" href="./index.html">YourLuxBlog</a>
            <p class="footer__signature">Â© 2025 Kantsyr Yehor</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
